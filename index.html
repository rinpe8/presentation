<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卒業制作プレゼン</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .slide.active {
      opacity: 1;
    }
    .content {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 3rem;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.2rem;
      color: #e91e63;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #333;
    }
    .controls {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #e91e63;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>

  <div class="slide active" id="slide1">
    <div class="content">
      <h1>卒業制作で挑戦したいこと</h1>
      <p>私は卒業制作で<br><strong>全国の服の在庫を管理できるアプリ</strong>を作成したいと考えています。</p>
    </div>
  </div>

  <div class="slide" id="slide2">
    <div class="content">
      <h1>このテーマにした理由</h1>
      <p>アパレル業界でのアルバイト経験から<br><strong>在庫管理の煩雑さやロスの多さ</strong>を実感し、<br>それを改善したいと思ったためです。</p>
    </div>
  </div>

  <div class="slide" id="slide3">
    <div class="content">
      <h1>服好き消費者の悩み</h1>
      <p>欲しい服が見つかっても、<br><strong>どの店舗にあるかわからない</strong>、<br>探す時間がかかる、などの不便があります。</p>
    </div>
  </div>

  <div class="slide" id="slide4">
    <div class="content">
      <h1>このアプリの目的</h1>
      <p>アパレル業界の課題である<br><strong>在庫過多・販売機会の損失</strong>を解決するため、<br>リアルタイムで全国の在庫を見える化します。</p>
    </div>
  </div>

  <div class="slide" id="slide5">
    <div class="content">
      <h1>活用予定の技術</h1>
      <p>クラウドデータベース、在庫API連携、<br>管理ダッシュボードなどを実装予定です。</p>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">← 戻る</button>
    <button onclick="nextSlide()">進む →</button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function showSlide(index) {
      slides[current].classList.remove("active");
      current = index;
      slides[current].classList.add("active");
    }

    function nextSlide() {
      if (current < slides.length - 1) showSlide(current + 1);
    }

    function prevSlide() {
      if (current > 0) showSlide(current - 1);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextSlide();
      if (e.key === "ArrowLeft") prevSlide();
    });
  </script>
</body>
</html>
