<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>服画像から商品表示（デモ）</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    img.preview {
      max-height: 300px;
      margin-top: 10px;
    }
    .result {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .result img {
      max-width: 100px;
    }
  </style>
</head>
<body>

  <h1>服の画像で商品表示（デモ）</h1>

  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="preview" class="preview"><br>
  <button id="searchBtn">商品を表示</button>

  <div id="results"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultsDiv = document.getElementById('results');
    const searchBtn = document.getElementById('searchBtn');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    searchBtn.addEventListener('click', () => {
      resultsDiv.innerHTML = '';

      const dummyItems = [
        {
          name: '青いシャツ メンズ（例）',
          price: 2990,
          image: 'https://thumbnail.image.rakuten.co.jp/@0_mall/improves/cabinet/item/05545/95578_01.jpg',
          url: 'https://item.rakuten.co.jp/improves/95578/'
        },
        {
          name: '白いTシャツ（例）',
          price: 1980,
          image: 'https://thumbnail.image.rakuten.co.jp/@0_mall/super-rag/cabinet/07746764/imgrc0086473907.jpg',
          url: 'https://item.rakuten.co.jp/super-rag/10020008/'
        }
      ];

      dummyItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <strong>${item.name}</strong><br>
          ${item.price}円<br>
          <a href="${item.url}" target="_blank">楽天で見る</a>
        `;
        resultsDiv.appendChild(div);
      });
    });
  </script>

</body>
</html>
