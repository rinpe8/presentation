<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>服画像から楽天商品検索</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    img.preview {
      max-height: 300px;
      margin-top: 10px;
    }
    .result {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .result img {
      max-width: 100px;
    }
  </style>
</head>
<body>

  <h1>服の画像から楽天商品検索</h1>

  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="preview" class="preview"><br>
  <button id="searchBtn">楽天で検索</button>

  <div id="results"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultsDiv = document.getElementById('results');
    const searchBtn = document.getElementById('searchBtn');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    searchBtn.addEventListener('click', async () => {
      resultsDiv.innerHTML = '検索中...';

      const keyword = '青い シャツ メンズ'; // ←仮のキーワード。画像認識と連携予定ならここを置換
      const endpoint = `https://YOUR-RENDER-URL.onrender.com/rakuten-search?q=${encodeURIComponent(keyword)}`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        resultsDiv.innerHTML = '';
        data.Items.forEach(itemWrapper => {
          const item = itemWrapper.Item;
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <img src="${item.mediumImageUrls[0].imageUrl}" alt="${item.itemName}">
            <strong>${item.itemName}</strong><br>
            ${item.itemPrice}円<br>
            <a href="${item.itemUrl}" target="_blank">楽天で見る</a>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = '検索に失敗しました（Renderや楽天APIの設定を確認）';
        console.error(err);
      }
    });
  </script>

</body>
</html>
